<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/library.css" />
        <link rel="stylesheet" href="css/font-awesome.css" />
        <title>TubeOgraphy - Library</title>
    </head>
    <body>
        <div id="logo"><span style="color:rgb(220, 45, 0)">Tube</span>Ography</div>
        <div id="topbar">
            <ul>
                <li>Name</li>
                <li>Time</li>
                <li>Artist</li>
                <li>Album</li>
            </ul>
        </div>
        <div id="sidebar">
            <div class="browse">
                <div class="expander lib" disabled="disabled">Browse</div>
                <div class="lib listblock"><i class="icon-music"></i> Library</div>
            </div>
            <div class="playlists">
                <div class="expander plist">Playlists</div>
                <div class="plist listblock">
                    <ul>
                        <li>My Summer Mix</li>
                        <li>Party Playlist</li>
                        <li>Driving</li>
                    </ul>
                </div>
            </div>
            <div id="sidebarControls">
                
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="library.js"></script>
    </body>
</html>
